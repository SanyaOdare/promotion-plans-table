<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotion Plans</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/182d36e647.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Promotion Plans</h1>
  <table class="table-center">
    <tr class="top-row">
      <th id="compare">compare all plans</th>
      <th id="starter">starter</th>
      <th id="advance">advance</th>
      <th id="enterprise">enterprise</th>
    </tr>
    <tr>
      <td>Ist month management cost</td>
      <td>$ 400</td>
      <td>$ 900</td>
      <td>$ 1200</td>
    </tr>
    <tr>
      <td>following month</td>
      <td class="fol-month-starter">$ 300</td>
      <td class="fol-month-adv">$ 700</td>
      <td class="fol-month-ent">$ 900</td>
    </tr>
    <tr>
      <td>delivery time frame</td>
      <td>3-6 months</td>
      <td>3-6 months</td>
      <td>3-6 months</td>
    </tr>
    <tr>
      <td>support 24/7</td>
      <td><i class="far fa-minus"></i></td>
      <td><i class="far fa-check"></i></td>
      <td><i class="far fa-check"></i></td>
    </tr>
    <tr>
      <td>certificate</td>
      <td><i class="far fa-minus"></i></td>
      <td><i class="far fa-check 5"></i></td>
      <td><i class="far fa-check"></i></td>
    </tr>
    <tr>
      <td>guaranteed keywords ranking in google's first page</td>
      <td>18</td>
      <td>20</td>
      <td>28</td>
    </tr>
    <tr>
      <td></td>
      <td><button class="buy-now">buy now</button></td>
      <td><button class="buy-now">buy now</button></td>
      <td><button class="buy-now">buy now</button></td>
    </tr>
  </table>
</body>
</html>
